<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="diseÃ±o.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <h1>Cocina</h1>
    <label class="btb bnt-info" id="status"></label>
    <label class="btn btn-primary" id="number_objects"></label>
    <img src="cocina.jpg">

    <script>
        objects=[];
        status="";

        function setup(){
            canvas = createCanvas(640, 420);
            canvas.center();
            objectDetector = ml5.objectDetector("cocossd", modelLoad);
            document.getElementById("status").innerHTML = "Estado : Detectando objetos";
        }

        function modelLoad(){
            console.log("Modelo cargado");
            stattus = true;
            objectDetector.detect(gotResult);
        }

        function gotResult(error, results){
            if(error){
                console.log(error);
            }
            console.log(results);
            objects = results;
        }

        function draw(){
            if(status != undefined){
                image(img, 0, 0, 640, 420);
                for(var i=0; i<objects.length; i++){
                    document.getElementById("status").innerHTML = "Estado : Objeto detectado";
                    document.getElementById("number_objects").innerHTML = "Objetos detectados : " + objects.length;

                    fill("red");
                    percent = floor(objects[i].confidence*100);
                    text(objects[i].label+" "+percent+"%", objects[i].x+15, objects[i].y+15);
                    noFill();
                    stroke("red");
                    rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                }
            }
        }
    </script>
</body>
</html>
